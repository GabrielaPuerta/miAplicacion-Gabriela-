<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GABRIELA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="cambiarEstado()">Información de Gabriela</ion-button> 

  <ion-card *ngIf="mostrar">
    <ion-card-header>
      <ion-card-title>{{ evento.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ evento.carrera }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ evento.fecha }}
    </ion-card-content>
  </ion-card>  
  <ion-header>
    <ion-toolbar>
      <ion-title>¿Necesitas contactarme?</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button id="open-toast" expand="block">¡SI!</ion-button>
    <p id="message"></p>
    <ion-toast trigger="open-toast" message="Te llegara un mensaje de texto en 5 segundos" [duration]="5000"></ion-toast>
  </ion-content>
</ion-content>
