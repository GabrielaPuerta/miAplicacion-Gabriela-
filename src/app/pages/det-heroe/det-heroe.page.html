<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ unHeroe.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Heroe</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-heroe [unHeroe]="unHeroe"></app-heroe>
</ion-content>
