<ion-card>
  <ion-card-header>
    <ion-card-title>{{ unHeroe.nombre}}</ion-card-title>
    <ion-card-subtitle>{{ unHeroe.casa}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <img alt="Imagen del Heroe" [src]="[unHeroe.img]" />
    {{ unHeroe.bio}}
  </ion-card-content>

  <ion-button color="danger" (click)="mostrarFotos(unHeroe.id)">Ir a la Galer√≠a</ion-button>
</ion-card>
