<ion-card>
  <img alt="Imagen del Heroe" 
  [src]="[ unHeroe.img]" />
  <ion-card-header>
    <ion-card-title>{{ unHeroe.nombre}}</ion-card-title>
    <ion-card-subtitle>{{ unHeroe.casa}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ unHeroe.bio}}
  </ion-card-content>

</ion-card>


<ion-button color="danger" (click)="navegarFotosHeroe(unHeroe._id)">Ir a la Galería</ion-button>

<ion-button color="danger" (click)="navegarHeroe(unHeroe._id)">Descripción Heroe</ion-button>
